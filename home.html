<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - SHIFT1M</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/style.css" rel="stylesheet" />
    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-5">
      <h2>Welcome to SHIFT1M</h2>
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5>Active Habits</h5>
              <h2 id="activeHabitsCount" class="display-4">0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5>Current Streak</h5>
              <h2 id="currentStreak" class="display-4">0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5>Total Completion</h5>
              <div class="progress mt-2">
                <div
                  class="progress-bar"
                  id="totalProgressBar"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <span id="totalProgressText" class="d-block mt-2 text-center"
                >0%</span
              >
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <!-- Line Chart: Monthly Progress -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Monthly Progress</h5>
              <canvas id="monthlyProgressChart" height="200"></canvas>
            </div>
          </div>
        </div>
      
        <!-- Bar Chart: Habits Completion Rate -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Habits Completion Rate</h5>
              <canvas id="completionRateChart" height="200"></canvas>
            </div>
          </div>
        </div>
      </div>             
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="assets/js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="assets/js/home.js"></script>
    <script type="module">
      import { loadNavbar, checkAuth } from "./assets/js/utils.js";

      // Cek autentikasi pengguna
      checkAuth();

      // Load navbar
      loadNavbar();
    </script>
  </body>
</html>
